		It is required because the spatial-manager.ts uses a method exported from the Navigation namespace (defined in navigation-support.ts) -->

		Font icons are used very early on, before many systems have been intialized.

		These are boilerplates for various layouts used by the game at any given time.
		The class names are important as they represent the primary way in which the template is selected.
		Some layouts may have classes specific to view experiences in order to provide a custom layout for a given experience.
	-->
