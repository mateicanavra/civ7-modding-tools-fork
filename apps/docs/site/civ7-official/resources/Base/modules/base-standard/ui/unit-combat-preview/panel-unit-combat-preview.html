<div class="main-container">
	<div class="preview-modifier-container" id="attacker-modifier-container">
		<div class="preview-modifier-info" id="attacker-modifier-info"></div>
	</div>
	<div class="preview-modifier-container preview-modifier-right" id="target-modifier-container">
		<div class="preview-modifier-info" id="target-modifier-info"></div>
	</div>
	<div class="preview-header">
		<div class="preview-outcome">
			<div class="preview-outcome-color-bg">
				<div class="preview-outcome-label">
					<div class="preview-outcome-text font-title" id="outcome-label"></div>
				</div>
			</div>
		</div>
		<div class="preview-bg">
			<div class="preview-vs-label font-title">VS</div>
			<div class="preview-health-meter-container">
				<div class="preview-health-meter">
					<div class="preview-max-health">
						<div class="preview-actual-health" id="attacker-health"></div>
						<div class="preview-simulated-health" id="attacker-simulated-health"></div>
					</div>
				</div>
				<div class="preview-health-meter preview-health-right">
					<div class="preview-max-health">
						<div class="preview-actual-health" id="target-health"></div>
						<div class="preview-simulated-health" id="target-simulated-health"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="preview-leader-icon-container">
			<div class="preview-leader-icon">
				<div class="preview-hex-bg"></div>
				<fxs-icon class="preview-icon-img" id="attacker-leader-icon"></fxs-icon>
			</div>
			<div class="preview-leader-icon preview-leader-right">
				<div class="preview-hex-bg preview-hex-target"></div>
				<fxs-icon class="preview-icon-img" id="target-leader-icon"></fxs-icon>
			</div>
		</div>
		<div class="preview-banner-container">
			<div class="combat-preview__banner-rod-left"></div>
			<div class="combat-preview__banner-rod-right"></div>
			<div class="combat-preview__banner-rod-dot"></div>
			<div class="preview-banner">
				<div class="preview-banner-bg">
					<div class="preview-banner-bars">
					</div>
				</div>
				<div class="preview-banner-stat-container">
					<fxs-icon class="size-8 border-2 rounded-full preview-unit-icon" id="attacker-unit-icon"></fxs-icon>
					<img class="preview-stat-icon" id="attacker-stats-icon"></img>
					<div class="preview-stat-number font-body" id="attacker-stats-string"></div>
				</div>
			</div>
			<div class="preview-banner preview-banner-right">
				<div class="preview-banner-bg">
					<div class="preview-banner-bars">
					</div>
				</div>
				<div class="preview-banner-stat-container">
					<fxs-icon class="size-8 border-2 rounded-full preview-unit-icon preview-unit-icon-right"
							  id="target-unit-icon"></fxs-icon>
					<img class="preview-stat-icon" id="target-stats-icon"></img>
					<div class="preview-stat-number" id="target-stats-string"></div>
				</div>
			</div>
		</div>
	</div>
</div>
