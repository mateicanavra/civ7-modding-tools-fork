<fxs-modal-frame data-modal-style="narrative" class="narrative-modal flex-col">
	<div class="narrative-reg__content flex-col justify-start items-center w-full relative">
		<div class="w-full absolute -bottom-6">
			<div class="filigree-divider-h2 w-24 h-8 self-center"></div>
		</div>
		<fxs-scrollable class="mt-4">
			<div class="narrative-reg__title-container ">
				<fxs-header class=" narrative-reg__title-text text-center font-title-xl font-bold tracking-150 mt-12 mb-2 "
							filigree-style="none"></fxs-header>
			</div>
			<div
				 class="fxs-inner-frame nar-inner-frame mx-21 my-6 fxs-inner-frame inner-frame relative flex flex-col items-center">
				<div class="absolute inset-0 pointer-events-none">
					<div class="absolute top-0 inset-x-0 filigree-inner-frame-top"></div>
					<div class="absolute bottom-0 inset-x-0 filigree-inner-frame-bottom"></div>
				</div>
				<div class="narrative-reg__text-container my-5 mx-12 p-2 text-center font-body-sm"></div>
				<fxs-vslot
						   class="narrative-reg__button-container flex flex-col w-full justify-start mt-4 px-12"></fxs-vslot>
			</div>
		</fxs-scrollable>
	</div>

</fxs-modal-frame>
