<fxs-frame frame-style="f2" filigree-class="mt-3" top-border-style="b2" class="flex items-center flex-col w-full h-full"
		   override-styling="pt-5 mt-6 relative flex size-full pb-10 px-10" content-class="w-full">
	<fxs-close-button class="top-4 right-4"></fxs-close-button>
	<fxs-header title="LOC_GLOBAL_YIELDS_TITLE" class="font-title-xl"></fxs-header>
	<div class="flex items-center justify-between grow max-h-16 w-full">
		<div class="w-72 h-11 ml-10"></div>
		<div class="font-body-base text-accent-4 text-center self-center max-w-96"
			 data-l10n-id="LOC_GLOBAL_YIELDS_SUBTITLE">
		</div>
		<fxs-activatable action-key="inline-shell-action-1"
						 class="right-0 yield-report__collapse-toggle-button hud_sidepanel_list-bg w-72 h-11 mr-10 text-center flex items-center justify-center">
			<div data-l10n-id="LOC_GLOBAL_YIELDS_COLLAPSE_ALL"
				 class="yield-report__collapse-toggle-text mx-2 font-title-xl"></div>
		</fxs-activatable>

	</div>
	<fxs-scrollable class="yield-report-scrollable flex-auto mr-6" handle-gamepad-pan="true" tabindex="-1">
		<fxs-vslot class="yield-report-vslot mr-8 ml-10">
			<div class="yield-report__city-container relative grow">
				<chooser-item class="yield-report__city-collapsible flex justify-between items-center my-1">
					<div data-l10n-id="LOC_GLOBAL_YIELDS_SETTLEMENT_INCOME" class="relative font-title-xl ml-3"
						 tabindex="-1">
					</div>
					<div class="flex items-center mr-3">
						<div class="img-arrow rotate-90 city-collapse-arrow collapse-arrow h-8 w-12 bg-cover bg-center">
						</div>
					</div>
				</chooser-item>
				<div class="yield-report__city-data flex flex-col"></div>
			</div>
			<div class="yield-report__other-container relative grow">
				<chooser-item class="yield-report__other-collapsible flex justify-between items-center my-1">
					<div data-l10n-id="LOC_GLOBAL_YIELDS_OTHER_INCOME" class="relative font-title-xl ml-3"
						 tabindex="-1">
					</div>
					<div class="flex items-center mr-3">
						<div
							 class="img-arrow rotate-90 other-collapse-arrow collapse-arrow h-8 w-12 bg-cover bg-center">
						</div>
					</div>
				</chooser-item>
				<div class="yield-report__other-data flex flex-col"></div>
			</div>
			<div class="yield-report__unit-container relative grow">
				<chooser-item class="yield-report__unit-collapsible flex justify-between items-center my-1">
					<div data-l10n-id="LOC_GLOBAL_YIELDS_UNIT_EXPENSE" class="relative font-title-xl ml-3"
						 tabindex="-1">
					</div>
					<div class="flex items-center mr-3 relative">
						<fxs-icon data-icon-id="YIELD_GOLD" data-icon-context="DEFAULT" class="size-8 mr-1"></fxs-icon>
						<div class="yield-report__unit-gold-total font-body-base"></div>
						<div class="img-arrow rotate-90 unit-collapse-arrow collapse-arrow h-8 w-12 bg-cover bg-center">
						</div>
					</div>
				</chooser-item>
				<div class="yield-report__unit-data flex flex-col"></div>
			</div>
		</fxs-vslot>
	</fxs-scrollable>
	<div>
		<fxs-header title="LOC_GLOBAL_YIELDS_SUMMARY_TITLE" class="font-title-xl self-center my-3"
					filigree-style="none"></fxs-header>
		<div class="yield-report__summary flex flex-col">

		</div>
	</div>
</fxs-frame>
