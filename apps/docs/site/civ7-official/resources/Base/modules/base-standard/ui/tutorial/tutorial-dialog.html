<div class="tutorial-dialog-content flex absolute fullscreen overflow-hidden">
	<div class="tutorial-dialog-page-overlay absolute fullscreen"></div>
	<div class="tutorial-dialog-pages relative flex flex-col size-full bg-cover bg-center bg-primary-5">
		<div class="tutorial-dialog-pagination-container flex-col absolute w-full bottom-3 z-1">
			<div class="w-full flex flex-row justify-center pt-7 pb-3">
				<fxs-button class="tutorial-dialog-previous-button disabled mx-6"></fxs-button>
				<fxs-button class="tutorial-dialog-next-button mx-6"></fxs-button>
			</div>
			<div class="w-full p-2">
				<div class="tutorial-dialog-counter justify-center flex-row flex"></div>
			</div>
		</div>
	</div>
	<div class="absolute fullscreen">
		<div class="tutorial-dialog-frame mt-6 ml-6 pointer-events-none size-full"></div>
	</div>
	<div class="absolute fullscreen">
		<div class="tutorial-dialog-frame -scale-x-100 mt-6 -ml-6 pointer-events-none size-full"></div>
	</div>
	<div class="absolute fullscreen">
		<div class="relative size-full">
			<fxs-close-button></fxs-close-button>
		</div>
	</div>
</div>
