<div id="loading-root" class="relative w-full h-full flex flex-col hidden items-center">
	<div id="loading-content-root" class="flex flex-col flex-auto hidden w-full">
		<!-- background art -->
		<div class="root-game-loading__scene-bg-art-container fullscreen-outside-safezone">
			<div class="root-game-loading__scene-fg"></div>
			<div class="root-game-loading__leaderPortrait"></div>
		</div>
		<!-- Left Hand Info Panel BG Styling -->
		<div class="root-game-loading__left-info-panel">
			<div class="root-game-loading__left-info-bg absolute right-0 fullscreen-left-outside-safezone"></div>

			<!-- Content Container for All Info on Left Hand Panel -->
			<div class="root-game-loading__game-info-content">

				<div class="font-body text-base root-game-loading__generic-intro-text" id="root-game-loading__intro">
				</div>
				<!-- Leader Information -->
				<div class="root-game-loading__important-text-flex-box important-text--leader-box">
					<div class="font-body text-base root-game-loading__leader-intro-text"
						 id="root-game-loading__leader-info-field"></div>
				</div>

				<!-- Civilization Information -->
				<div class="root-game-loading__important-text-flex-box">
					<div class="font-body text-base root-game-loading__civ-intro-text"
						 id="root-game-loading__civilization-info-field"></div>
				</div>

				<!-- Unique Units Information -->
				<div class="root-game-loading__unique-horizontal-flex-box mt-4">
					<div class="root-game-loading_unique-flex-box flex flex-row flex-wrap w-full relative">
					</div>
				</div>

				<!-- For small screens, leader and civ icons since the backdrop will be fully covered -->
				<fxs-hslot class="absolute -bottom-3 root-game-loading__small-screen-area hidden">
					<div class="w-24 h-24 bg-contain bg-no-repeat root-game-loading-small-leader-icon"></div>
					<div class="w-24 h-19 self-end bg-contain bg-no-repeat root-game-loading-small-civ-icon"></div>
					<fxs-hslot class="h-full root-game-loading__small-screen-uniques top-4">
					</fxs-hslot>
				</fxs-hslot>
			</div>
		</div>
	</div>

	<div class="loading-curtain__loading-bar absolute fullscreen-bottom-outside-safezone bg-secondary-2 h-2">
	</div>

	<div id="loading-screen__animation-container"
		 class="loading-screen__animation-container absolute flex justify-center bottom-10 hidden"></div>

	<!-- Loading Gif or Go Button -->
	<div id="start_game" class="items-center font-title-lg absolute flex bottom-2 opacity-0">
	</div>

	<script src="fs://game/base-standard/ui/loading/loading-flipbook.js"></script>
	<script src="fs://game/core/ui/themes/default/global-scaling.js"></script>
	<script src="fs://game/base-standard/ui/loading/root-game-loading.js"></script>
</div>
