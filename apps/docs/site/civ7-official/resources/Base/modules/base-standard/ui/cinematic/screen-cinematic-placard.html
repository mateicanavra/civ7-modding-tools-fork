<div class="size-full relative">
	<div class="cinematic-moment_vignette absolute fullscreen-outside-safezone-x-top bg-center bg-no-repeat bg-cover"></div>
	<div class="absolute size-full">
		<!-- header -->
		<div class="flex flex-col items-center mt-8">
			<div class="cinematic-moment_title-overtitle font-title-lg text-shadow"></div>
			<div class="flex flex-col items-center">
				<fxs-header filigree-style="h1"
							class="cinematic-moment_title-header text-shadow font-title-2xl text-secondary"
							title="LOC_BELIEF_CLASS_PANTHEON_NAME">
				</fxs-header>
				<div class="cinematic-moment_title-subtitle font-title-lg -mt-12 text-shadow"></div>
			</div>
		</div>
		<div class="flex flex-wrap w-full absolute bottom-0 flex-row-reverse items-center justify-between">
			<!-- buttons -->
			<div class="cinematic-moment_button-container flex mr-4 mb-6 items-end">
				<fxs-button caption="LOC_WONDER_MOVIE_REPLAY" class="cinematic-moment__replay-button w-80 mt-6 mr-1"
							action-key="inline-shell-action-1"></fxs-button>
				<fxs-hero-button caption="LOC_WONDER_MOVIE_CLOSE" class="cinematic-moment__close-button w-80 ml-1"
								action-key="inline-cancel"></fxs-button>
			</div>
			<!-- quote -->
			<div class="cinematic-moment_quote-container">
				<div class="cinematic-moment_quote-box flex flex-col items-center mb-6 grow mx-10 p-4">
					<div class="cinematic-moment_quote-text-container relative flex flex-col items-center px-8 pb-2">
						<div class="cinematic-moment_quote-marks absolute inset-0"></div>
						<div class="cinematic-moment_quote-text font-body-base">

						</div>
					</div>
					<fxs-header class="cinematic-moment_quote-author-text font-title-base text-secondary"
								filigree-style="h4"></fxs-header>
				</div>
			</div>
		</div>
	</div>
</div>
