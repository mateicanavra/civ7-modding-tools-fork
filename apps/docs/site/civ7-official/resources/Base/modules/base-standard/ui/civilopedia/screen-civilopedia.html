<fxs-frame frame-style="f1" override-styling="flex size-full px-10 pb-4">
	<fxs-close-button></fxs-close-button>

	<fxs-header id="civilopedia-header" title-style="h1" title="LOC_UI_VIEW_CIVILOPEDIA"
				class="self-center font-title tracking-150 text-2xl text-gradient-secondary mt-8"></fxs-header>

	<!-- Experiment with a more grande logo in the pedia -->
	<!--<div class="pause-menu__header-top-filagree flex w-96 h-6 bg-contain bg-no-repeat self-center mt-8"></div>
	<div class="pause-menu__logo bg-contain bg-no-repeat self-center"></div>
	<div class="pause-menu__header-bottom-filagree self-center"></div>-->
	<fxs-spatial-slot class="flex-auto size-full pr-4 contain-strict" id="civilopedia">
		<pedia-top-menu class="pedia-top-menu flex justify-center overflow-scroll">
			<fxs-tab-bar class="pedia__top-menu-tab-bar my-2 w-full" tab-for="screen-civilopedia"
						 tab-item-class="mx-3 self-center"
						 alt-controls="false"></fxs-tab-bar>
		</pedia-top-menu>
		<fxs-spatial-slot class="pedia__top-nav-container pb-2 flex justify-center items-center">
			<pedia-navigation class="pedia-navigation flex px-2 pt-1">
				<div class="pedia-navigation_back-container h-12 w-8">
					<fxs-activatable
									 class="img-arrow bg-contain bg-no-repeat -mt-2 bg-center left-arrow"></fxs-activatable>
					<fxs-nav-help class="-ml-1" action-key="inline-nav-shell-previous"></fxs-nav-help>
				</div>
				<fxs-activatable class="pedia-navigation-item font-body text-sm hover\:text-accent-1 focus\:text-accent-1 mb-4 pointer-events-auto self-center"
								 data-l10n-id="LOC_PEDIA_SCREEN_NAV_HOME"></fxs-activatable>
				<div class="pedia-navigation_forward-container h-12 w-8">
					<fxs-activatable class="img-arrow bg-contain bg-no-repeat -mt-2 bg-center right-arrow -scale-x-100">
					</fxs-activatable>
					<fxs-nav-help class="ml-1" action-key="inline-nav-shell-next"></fxs-nav-help>
				</div>
			</pedia-navigation>
			<pedia-breadcrumbs class="pedia-breadcrumbs flex flex-auto ml-3">
				<fxs-scrollable-horizontal class="pedia-breadcrumbs__scrollable" handle-gamepad-pan="false">
					<div class="pedia-breadcrumbs__container pb-4 flex items-center"></div>
				</fxs-scrollable-horizontal>
			</pedia-breadcrumbs>
			<pedia-search class="relative flex px-2 py-1 mb-4">
				<div class="relative flex">
					<fxs-textbox class="pedia-search__textbox w-80 font-title uppercase text-sm text-accent-2 tracking-100 border border-primary"
								 has-border="false" placeholder="LOC_OPTIONS_SEARCH"></fxs-textbox>
					<div class="pedia-search__icon size-10 bg-contain bg-center bg-no-repeat bg-primary-2"></div>
				</div>
				<div class="pedia-search__results-scrollable-container absolute mt-1 top-full inset-x-2 hidden">
					<fxs-scrollable class="pedia-search__results-scrollable img-dropdown-box">
						<fxs-vslot class="pedia-search__results w-full">
						</fxs-vslot>
					</fxs-scrollable>
				</div>
			</pedia-search>
		</fxs-spatial-slot>
		<fxs-spatial-slot class="pedia-main-container flex flex-auto pt-2 pr-2 pb-4 pl-2">
			<pedia-page-list class="font-body-base pedia-page-list mr-4 flex flex-col flex-auto w-1\/4 max-w-1\/4">
				<fxs-scrollable handle-gamepad-pan="false">
					<fxs-vslot class="pedia_page-list-container mr-2"></fxs-vslot>
				</fxs-scrollable>
			</pedia-page-list>
			<pedia-page-content-main class="relative w-3\/4">
				<div class="size-full absolute mr-5">
					<div class="pedia-page-content-shadow relative grow p-2">
						<fxs-scrollable class="content-main-scroll relative" handle-gamepad-pan="true"
										style="width:100%">
							<div class="pedia-page-content">
								<div class="w-full h-16 flex justify-center">
									<fxs-header class="pedia-page-content-header pt-5 pb-5 pedia__header-text text-center self-center font-title text-lg text-secondary tracking-100 w-full"
												title-style="h2" filigree-style="none"></fxs-header>
								</div>
								<div class="flex flex-row">
									<div class="pedia__main-text-container pedia-page-content-body flex-auto mt-4">
									</div>
									<pedia-page-content-sidebar
																class="w-64 mt-4 flex flex-col items-center ml-3 pedia-page-content-body mr-2">
									</pedia-page-content-sidebar>
								</div>
							</div>
						</fxs-scrollable>
					</div>
				</div>
			</pedia-page-content-main>
			</div>
		</fxs-spatial-slot>
</fxs-frame>
