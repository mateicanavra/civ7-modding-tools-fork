<div class="city-capture__frame-container flex-auto mt-32 mb-4">
	<fxs-subsystem-frame class="city-capture-subsystem-frame flex items-center grow pointer-events-auto" box-style="b1">
		<div data-slot="header" class="flex justify-around items-center relative ">
			<fxs-nav-help action-key="inline-cycle-prev" class="absolute left-12 flex"></fxs-nav-help>
			<fxs-activatable class="img-arrow cap-chooser__prev-arrow"></fxs-activatable>
			<fxs-header
						class="cap-chooser__city-name mt-5 tracking-150 mb-3 max-w-96 text-center self-center font-title text-2xl text-gradient-secondary"></fxs-header>
			<fxs-activatable class="img-arrow cap-chooser__next-arrow -scale-x-100"></fxs-activatable>
			<fxs-nav-help action-key="inline-cycle-next" class="absolute right-12 flex"></fxs-nav-help>
		</div>
		<div data-slot="header" class="cap-chooser__city-yield-container flex items-center justify-center my-1">

		</div>
		<div data-l10n-id="LOC_UI_CITY_CAPTURE_SUBTITLE"
			 class="city-capture__subtitle font-title text-lg text-center text-secondary self-center my-2 max-w-96" data-slot="header">
		</div>
		<fxs-vslot class="cap-chooser__choice-container mx-8 flex-auto flex flex-col items-center">
			<fxs-chooser-item class="keep-button w-128 flex my-1 items-center" tabindex="-1">
				<div
					 class="relative size-18 keep-icon-image bg-cover flex self-center mx-3 items-center justify-center pointer-events-none">
				</div>
				<div class="flex flex-col relative shrink max-w-96 px-1 py-3">
					<div class="font-title text-sm mb-1" data-l10n-id="LOC_UI_CITY_CAPTURE_KEEP_SETTLEMENT"></div>
					<div class="cap-chooser__keep-text font-body text-sm"></div>
				</div>
			</fxs-chooser-item>
			<fxs-chooser-item class="raze-button w-128 flex my-1 items-center" tabindex="-1">
				<div
					 class="relative size-18 raze-icon-image bg-cover flex self-center mx-3 items-center justify-center pointer-events-none">
				</div>
				<div class="flex flex-col relative shrink max-w-96 px-1 py-3">
					<div class="font-title text-sm mb-1" data-l10n-id="LOC_UI_CITY_CAPTURE_RAZE_SETTLEMENT"></div>
					<div class="cap-chooser__raze-text font-body text-sm"></div>
				</div>
				<div class="relative mx-3 flex items-center self-start mt-1">
					<div class="size-8 img-turn-icon"></div>
					<div class="cap-chooser__turns-to-raze font-body text-sm"></div>
				</div>
			</fxs-chooser-item>
		</fxs-vslot>
		<div class="mt-1 mb-2" data-slot="footer">
			<fxs-hero-button class="city-capture__confirm relative my-5 self-center"
							 caption="LOC_UI_RESOURCE_ALLOCATION_CONFIRM" disabled="true"></fxs-hero-button>
		</div>
	</fxs-subsystem-frame>
</div>
