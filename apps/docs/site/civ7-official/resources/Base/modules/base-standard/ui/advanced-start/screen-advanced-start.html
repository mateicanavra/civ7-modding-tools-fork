<div class="adv-start__content">
	<mouse-guard data-bind-if="{{g_AdvancedStartModel.deckConfirmed}} == false"></mouse-guard>
	<fxs-vslot class="advanced-start-outer-vslot">
		<fxs-hslot class="adv-start__parent-slot relative w-full h-full flow-column">
			<div
				 class="adv-start__available-legacy-wrapper absolute flow-column justify-start items-center self-start top-0 left-0 h-full mt-10 ml-8">
				<fxs-vslot class="adv-start__available-legacy-container mb-19 relative flex-1" focus-rule="last">
					<div
						 class="absolute -top-7 left-1\.5 bottom-0 h-full w-64 mt-9 img-frame-filigree pointer-events-none">
					</div>
					<div
						 class="absolute -top-7 right-1\.5 bottom-0 h-full w-64 mt-9 rotate-y-180 img-frame-filigree pointer-events-none">
					</div>
					<div class="adv-start__subheader-container flow-column items-center self-center relative">
						<div class="adv-start__glow absolute inset-0 opacity-50"></div>
						<div class="adv-start__header-info relative mt-7 mb-2\.5">
							<div class="font-title-lg uppercase fxs-header text-secondary mb-3 text-center tracking-150"
								 data-l10n-id="LOC_UI_ADVANCED_START_CHOOSE_LEGACIES">
							</div>
							<img class="h-4 w-84" src="fs://game/shell_small-filigree.png" />
						</div>
					</div>
					<fxs-hslot class="adv-start__filter-bar mb-2\.5 filter-list justify-center">

					</fxs-hslot>
					<div class="adv-start__available-cards-content relative px-0 pb-20 flow-column items-center flex-1">
						<fxs-scrollable class="adv-start__scrollable" handle-gamepad-pan="true"
										attached-scrollbar="true">
							<fxs-vslot class="available-cards adv-start__available-cards-list flow-column"
									   tabindex="-1">
							</fxs-vslot>
						</fxs-scrollable>
					</div>
				</fxs-vslot>
			</div>
			<div data-bind-if="{{g_AdvancedStartModel.deckConfirmed}}"
				 class="card-effects-container absolute right-0 bottom-96">
				<div class="box-contents">
					<div class="subheader-box text-right">
						<div class="adv-start__subheader-container deck-confirmed">
							<div class="adv-start__header-info">
								<p class="adv-start__placement-title font-title placement-title uppercase text-lg text-accent-1 text-right text-shadow p-2 m-2"
								   data-l10n-id="LOC_UI_ADVANCED_START_PLACE_EFFECTS">
								</p>
								<div class="adv-start__subheader-bar bottom-bar"></div>
							</div>
						</div>
					</div>
					<fxs-scrollable class="advanced-start-scrollable">
						<fxs-vslot class="card-effects entries-list"></fxs-vslot>
					</fxs-scrollable>
				</div>
			</div>
			<fxs-vslot data-bind-if="{{g_AdvancedStartModel.deckConfirmed}} == false"
					   class="adv-start__selected-cards-container absolute flow-column items-start flex-1 left-1\/2 top-4 bottom-24 w-164"
					   focus-rule="last">
				<div
					 class="adv-start__top-container flow-column items-start justify-start pointer-events-auto top-5 w-128">
					<div class="adv-start__header-container relative text-center w-full">
						<p class="adv-start__header-title font-title text-lg uppercase fxs-header text-center tracking-150 flex text-secondary mt-12 mb-2"
						   data-l10n-id="LOC_UI_ADVANCED_START_TITLE">
						</p>
						<img class="h-4 w-84" src="fs://game/shell_small-filigree.png" />
					</div>
					<p class="adv-start__subtext pt-2 font-body-base text-center w-full"
					   data-l10n-id="LOC_ADVANCED_START_SUBTEXT">
					</p>
					<fxs-hslot role="paragraph" class="adv-start__preset-container pointer-events-auto">
					</fxs-hslot>
					<div class="adv-start__currency-container font-body text-lg text-accent-1 -top-0\.5">
						<fxs-hslot>
							<div class="adv-start__currency-list"></div>
						</fxs-hslot>
					</div>
				</div>
				<div class="adv-start__selected-cards-content flex-auto">
					<fxs-scrollable attached-scrollbar="true"
									class="adv-start__selected-card-list-scrollable h-full w-174">
						<div class="adv-start__selected-cards-list-container flow-column justify-between items-start">
							<div
								 class="adv-start__selected-cards-list cards-list--full selected-cards entries-list flow-column flex-nowrap items-center justify-start">
							</div>
						</div>
					</fxs-scrollable>
				</div>
			</fxs-vslot>
		</fxs-hslot>
		<fxs-hslot class="adv-start__button-container absolute items-end bottom-6 right-6 justify-between">
		</fxs-hslot>
	</fxs-vslot>
</div>
