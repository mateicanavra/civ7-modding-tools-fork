<fxs-modal-frame class="mp-primary-account-select__frame p-12">
	<fxs-header class="font-title text-center uppercase tracking-100 fxs-header text-gradient-secondary max-w-full"
				title="LOC_UI_PRIMARY_ACCOUNT_SELECT_TITLE" filigree-style="h2"></fxs-header>
	<fxs-vslot class="mp-primary-account-select__buttons-container mt-6">
		<fxs-chooser-item class="mp-primary-account__current-primary-button w-full">
			<div
				 class="mp-primary-account-select__primary-button-contents grow flow-column flex justify-stretch items-center">
				<div class="mp-primary-account-select__primary-button-header mt-2 font-title text-accent-1 text-m text-header-4 tracking-100 whitespace-nowrap"
					 data-l10n-id="LOC_UI_CURRENT_PRIMARY_ACCOUNT">
				</div>
				<div class="mp-primary-account-select__primary-progression-container mt-3 w-96">
					<div class="mp-primary-account-select__primary-account-info relative w-96"></div>
				</div>
			</div>
		</fxs-chooser-item>
		<fxs-chooser-item class="mp-primary-account__current-platform-button w-full mt-2">
			<div
				 class="mp-primary-account-select__platform-button-contents grow flow-column flex justify-stretch items-center">
				<div class="mp-primary-account-select__platform-button-header mt-2 font-title text-accent-1 text-m text-header-4 tracking-100 whitespace-nowrap"
					 data-l10n-id="LOC_UI_CURRENT_PLATFORM_ACCOUNT">
				</div>
				<div class="mp-primary-account-select__platform-progression-container mt-3 w-96">
					<div class="mp-primary-account-select__platform-account-info relative w-96"></div>
				</div>
			</div>
		</fxs-chooser-item>
	</fxs-vslot>
</fxs-modal-frame>
