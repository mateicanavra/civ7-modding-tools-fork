<fxs-modal-frame>
	<fxs-header title="LOC_UI_MP_LANDING_TITLE" class="font-title text-xl text-center uppercase tracking-100"
				filigree-style="h2"></fxs-header>
	<fxs-hslot class="card-container pt-2 pb-6 px-12 justify-center">
		<fxs-chooser-item class="create-game-button w-72 mx-3" data-audio-group-ref="audio-mp-landing"
						  data-audio-activate="mp-landing-internet-selected" selectable-when-disabled="true"
						  data-bind-attributes="{'select-on-focus':{{g_NavTray.isTrayRequired}}?'true':'false'}">
			<div class="flow-column p-3 flex-auto">
				<fxs-header title="LOC_UI_MP_GAME_MODE_CREATE_GAME"
							class="uppercase text-center font-title text-xl tracking-100"
							filigree-style="none" font-fit-mode="shrink" wrap="nowrap"></fxs-header>
				<div class="flow-row justify-center -mt-2">
					<div class="img-unit-panel-divider -scale-y-100"></div>
					<div class="img-unit-panel-divider -scale-100"></div>
				</div>
				<div class="flex-auto flow-column justify-end items-center">
					<div class="font-body text-lg text-accent-2 game-mode-description-text text-center"
						 data-l10n-id="LOC_UI_MP_GAME_MODE_CREATE_GAME_DESCRIPTION"></div>
				</div>
			</div>
		</fxs-chooser-item>

		<fxs-chooser-item class="automatch-button w-72 mx-3" data-audio-group-ref="audio-mp-landing"
						  data-audio-activate="mp-landing-internet-selected" selectable-when-disabled="true"
						  data-bind-attributes="{'select-on-focus':{{g_NavTray.isTrayRequired}}?'true':'false'}">
			<div class="flow-column p-3 flex-auto">
				<fxs-header title="LOC_UI_MP_GAME_MODE_AUTOMATCH"
							class="uppercase text-center font-title text-xl tracking-100"
							filigree-style="none" font-fit-mode="shrink" wrap="nowrap"></fxs-header>
				<div class="flow-row justify-center -mt-2">
					<div class="img-unit-panel-divider -scale-y-100"></div>
					<div class="img-unit-panel-divider -scale-100"></div>
				</div>
				<div class="flex-auto flow-column justify-end items-center">
					<div class="font-body text-lg text-accent-2 game-mode-description-text text-center"
						 data-l10n-id="LOC_UI_MP_GAME_MODE_AUTOMATCH_DESCRIPTION"></div>
				</div>
			</div>
		</fxs-chooser-item>
	</fxs-hslot>
	<div class="flow-row justify-center">
		<fxs-button class="back-button mr-3" action-key="inline-cancel" caption="LOC_GENERIC_BACK"></fxs-button>
		<fxs-button class="load-game-button" action-key="inline-shell-action-2"
					caption="LOC_UI_MP_BROWSER_LOAD_GAME"></fxs-button>
	</div>
</fxs-modal-frame>
