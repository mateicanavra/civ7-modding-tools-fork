<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldUI Test</title>
    <link rel="stylesheet" href="fs://game/core/ui/themes/default/default.css">
    <link rel="stylesheet" href="worldui_test.css">
    <script src="fs://game/game/cohtml.js"></script>
    <script src="fs://game/game/component-support.js"></script>
    <script defer="true" src="worldui_test.js"></script>
</head>

<body>
    <div id="window" class="fadeIn">
        <div class="panel-content">
            <div class="panel-row">
                <fxs-button class="panel-button" caption="Spawn Test" data-bind-click="{SpawnTest()}"></fxs-button>
            </div>
            <div class="panel-row">
                <fxs-button class="panel-button" caption="Clear Test" data-bind-click="{ClearTest()}"></fxs-button>
            </div>
        </div>
    </div>
</body>

</html>
