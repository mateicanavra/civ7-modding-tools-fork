			<p class="relative font-title text-xl text-secondary uppercase mb-2" data-l10n-id="LOC_GENERIC_REDEEMCODE">
			</p>
			<div class="relative filigree-divider-h2 w-64"></div>
		</div>
		<div class="relative flex flow-row justify-between">
			<fxs-textbox class="enter-code-textbox my-9" max-length="10"></fxs-textbox>

	</fxs-vslot>
