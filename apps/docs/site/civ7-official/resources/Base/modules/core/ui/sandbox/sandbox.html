<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Sandbox</title>
    <script src="fs://game/core/cohtml.js"></script>
    <script src="fs://game/core/component-support.js"></script>
    <script src="sandbox.js"></script>

    <link rel="stylesheet" href="fs://game/core/ui/themes/default/default.css">
    <link rel="stylesheet" href="sandbox.css">
</head>

<body>
    <H1>Component Sandbox</H1>
    <div id="component-previewer">
        <div id="component-list">
            <!--<div class="component-listitem" data-component="fxs-button">fxs-button</div>-->
        </div>
        <div id="component-preview">
            <div style="height:100px;width:100px;background-color:blue;">This is a test</div>
            <div id="component-details">
                <div id="component-name">Component Name</div>
                <div id="component-desc">This is a simple component.</div>
            </div>
        </div>
    </div>
    <div id="color-palette">
        <div class="color-palette-item" data-palette="palette-dark">Dark</div>
        <div class="color-palette-item" data-palette="palette-light">Light</div>
        <div class="color-palette-item" data-palette="palette-earth">Earth</div>
    </div>
</body>

</html>
