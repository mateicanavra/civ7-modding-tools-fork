<fxs-frame class="flex-auto">

	<fxs-header class="font-title text-2xl text-secondary uppercase flow-row justify-center" filigree-style="none"
				title="LOC_UI_MP_CREATE_GAME_SUBTITLE"></fxs-header>

	<fxs-scrollable class="flex flex-auto mt-6">
		<fxs-vslot class="main-container mt-4 items-center">

		</fxs-vslot>
	</fxs-scrollable>

	<div class="button_container items-end flow-row justify-between mt-2" data-bind-if="!{{g_NavTray.isTrayRequired}}">
		<div class="left-container flow-row-wrap flex-auto -mb-3 items-end">
			<div class="flow-row-wrap content-start">
				<fxs-button class="save-config min-w-62 mr-4 mb-3" caption="LOC_UI_SAVE_CONFIG"
							data-audio-group-ref="audio-mp-browser"></fxs-button>
				<fxs-button class="load-config min-w-62 mr-4 mb-3" caption="LOC_UI_LOAD_CONFIG"
							data-audio-group-ref="audio-mp-browser"></fxs-button>
			</div>
		</div>

		<fxs-hero-button class="host-lobby min-w-62" caption="LOC_UI_MP_HOST_LOBBY"
						 data-audio-group-ref="audio-mp-browser"></fxs-button>
	</div>
</fxs-frame>
