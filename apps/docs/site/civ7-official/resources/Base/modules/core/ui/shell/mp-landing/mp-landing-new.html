<fxs-modal-frame>
	<fxs-header title="LOC_UI_MP_LANDING_TITLE" class="font-title text-xl text-center uppercase tracking-100"
				filigree-style="h2"></fxs-header>
	<fxs-hslot class="mp-landing-new__slot pt-2 pb-6 px-12 justify-center" disable-focus-allowed="true">
		<fxs-chooser-item class="mp-landing-new__internet-button w-72 mx-3" data-audio-group-ref="audio-mp-landing"
						  data-audio-activate="mp-landing-internet-selected" selectable-when-disabled="true"
						  data-bind-attributes="{'select-on-focus':{{g_NavTray.isTrayRequired}}?'true':'false'}">
			<div class="flow-column p-3">
				<fxs-header title="LOC_UI_MP_LANDING_INTERNET"
							class="uppercase text-center font-title text-xl tracking-100 font-fit-shrink whitespace-nowrap"
							filigree-style="none" font-fit-mode="shrink" wrap="nowrap"></fxs-header>
				<div class="flow-row justify-center -mt-2">
					<div class="img-unit-panel-divider -scale-y-100"></div>
					<div class="img-unit-panel-divider -scale-100"></div>
				</div>
			</div>
		</fxs-chooser-item>
		<fxs-chooser-item class="mp-landing-new__local-button w-72 mx-3" data-audio-group-ref="audio-mp-landing"
						  data-audio-activate="mp-landing-lan-selected" selectable-when-disabled="true"
						  data-bind-attributes="{'select-on-focus':{{g_NavTray.isTrayRequired}}?'true':'false'}">
			<div class="flow-column p-3">
				<fxs-header title="LOC_UI_MP_LANDING_LAN"
							class="uppercase text-center font-title text-xl tracking-100 font-fit-shrink whitespace-nowrap"
							filigree-style="none" font-fit-mode="shrink" wrap="nowrap"></fxs-header>
				<div class="flow-row justify-center -mt-2">
					<div class="img-unit-panel-divider -scale-y-100"></div>
					<div class="img-unit-panel-divider -scale-100"></div>
				</div>
			</div>
		</fxs-chooser-item>
		<fxs-chooser-item class="mp-landing-new__wlan-button w-68 mx-3" data-audio-group-ref="audio-mp-landing"
						  data-audio-activate="mp-landing-wlan-selected" selectable-when-disabled="true"
						  data-bind-attributes="{'select-on-focus':{{g_NavTray.isTrayRequired}}?'true':'false'}">
			<div class="flow-column p-3">
				<fxs-header title="LOC_UI_MP_LANDING_WIRELESS"
							class="uppercase text-center font-title text-xl tracking-100 font-fit-shrink whitespace-nowrap"
							filigree-style="none" font-fit-mode="shrink" wrap="nowrap"></fxs-header>
				<div class="flow-row justify-center -mt-2">
					<div class="img-unit-panel-divider -scale-y-100"></div>
					<div class="img-unit-panel-divider -scale-100"></div>
				</div>
			</div>
		</fxs-chooser-item>
	</fxs-hslot>
	<div class="flow-row justify-center">
		<fxs-button class="mp-landing-new__close-button" caption="LOC_GENERIC_CLOSE"
					action-key="inline-cancel"></fxs-button>
	</div>
</fxs-modal-frame>
