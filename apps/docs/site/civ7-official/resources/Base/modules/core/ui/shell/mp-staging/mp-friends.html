<fxs-div class="mp-friends-frame w-200 h-full self-center">
	<div class="main-container flex-auto">
		<fxs-hslot class="w-full -mt-6">
			<div class="filigree-panel-top-left w-1\/2"></div>
			<div class="filigree-panel-top-right w-1\/2"></div>
		</fxs-hslot>
		<div class="flex flex-col items-center">
			<div class="font-title-2xl text-secondary" data-l10n-id="LOC_UI_SOCIAL_TITLE"></div>
			<div class="filigree-divider-h3 w-64"></div>
		</div>
		<fxs-inner-frame class="mx-6 my-2\.5 mt-12">
			<fxs-hslot class="w-full justify-center">
				<fxs-vslot class="h-24 mt-4 w-1\/2">
					<div
						 class="mp-friends-platform-icon w-12 h-12 bg-center bg-contain bg-no-repeat align-center self-center mb-2">
					</div>
					<div
						 class="mp-friends-platform-name text-body font-title-lg font-fit-shrink whitespace-nowrap self-center">
					</div>
				</fxs-vslot>
				<fxs-vslot class="h-24 ml-3 mt-4 w-1\/2">
					<div
						 class="mp-friends-2k-icon w-12 h-12 bg-contain bg-auto bg-no-repeat align-center self-center mb-2">
					</div>
					<div
						 class="mp-friends-2k-name text-body font-title-lg font-fit-shrink whitespace-nowrap self-center">
					</div>
				</fxs-vslot>
			</fxs-hslot>
		</fxs-inner-frame>
		<fxs-tab-bar class="mp-friends-tab-bar self-center" selected-tab-index="2" tab-for=".mp-friends-frame"
					 tab-items='[{"id":"lobby-list-tab","icon":"fs://game/soc_lobby.png","label":"","iconClass":"grow-0 w-8 h-8 p-0 m-0"},
								 {"id":"search-results-list-tab","icon":"fs://game/soc_search.png","label":"","iconClass":"grow-0 w-8 h-8 p-0 m-0"},
								 {"id":"friends-list-tab","icon":"fs://game/soc_friends.png","label":"","iconClass":"grow-0 w-8 h-8 p-0 m-0"},
								 {"id":"notifications-list-tab","icon":"fs://game/soc_notifications.png","label":"","iconClass":"grow-0 w-8 h-8 p-0 m-0"},
								 {"id":"recently-met-players-list-tab","icon":"fs://game/soc_recent.png","label":"","iconClass":"grow-0 w-8 h-8 p-0 m-0"},
								 {"id":"blocked-players-list-tab","icon":"fs://game/soc_blocked.png","label":"","iconClass":"grow-0 w-8 h-8 p-0 m-0"}]'
					 data-audio-group-ref="audio-mp-friends"></fxs-tab-bar>
		<fxs-header class="self-center" filigree-style="none" style="margin-left: -1rem;"></fxs-header>
		<fxs-slot-group class="mp-friends-slot-group flex flex-auto w-194 self-center">
			<fxs-vslot id="lobby-list-tab" class="lobby-list-tab flex flow-column flex-auto">
				<fxs-scrollable class="lobby-list-scrollable w-187 self-center flex-auto" handle-gamepad-pan="true">
					<div class="lobby-list">
						<!-- Data driven 'player-row' items -->
					</div>
				</fxs-scrollable>
			</fxs-vslot>
			<fxs-vslot id="search-results-list-tab" class="search-results-list-tab flex flow-column flex-auto">
				<fxs-scrollable class="search-results-list-scrollable w-187 self-center flex-auto"
								handle-gamepad-pan="true">
					<div class="search-results-list">
						<!-- Data driven 'player-row' items -->
					</div>
				</fxs-scrollable>
			</fxs-vslot>
			<fxs-vslot id="friends-list-tab" class="friends-list-tab flex flow-column flex-auto">
				<fxs-scrollable class="friends-list-scrollable w-187 self-center flex-auto" handle-gamepad-pan="true">
					<div class="friends-list">
						<!-- Data driven 'player-row' items -->
					</div>
				</fxs-scrollable>
			</fxs-vslot>
			<fxs-vslot id="notifications-list-tab" class="notifications-list-tab flex flow-column flex-auto">
				<fxs-scrollable class="notifications-list-scrollable w-187 self-center flex-auto"
								handle-gamepad-pan="true">
					<div class="notifications-list">
						<!-- Data driven 'player-row' items -->
					</div>
				</fxs-scrollable>
			</fxs-vslot>
			<fxs-vslot id="recently-met-players-list-tab"
					   class="recently-met-players-list-tab flex flow-column flex-auto">
				<fxs-scrollable class="recently-met-players-list-scrollable w-187 self-center flex-auto"
								handle-gamepad-pan="true">
					<div class="recently-met-players-list">
						<!-- Data driven 'player-row' items -->
					</div>
				</fxs-scrollable>
			</fxs-vslot>
			<fxs-vslot id="blocked-players-list-tab" class="blocked-players-list-tab flex flow-column flex-auto">
				<fxs-scrollable class="blocked-players-list-scrollable w-187 self-center" handle-gamepad-pan="true">
					<div class="blocked-players-list">
						<!-- Data driven 'player-row' items -->
					</div>
				</fxs-scrollable>
			</fxs-vslot>
		</fxs-slot-group>
		<div class="button-container flex flow-row justify-center mt-8"
			 data-bind-class-toggle="hidden:{{g_NavTray.isTrayRequired}}">
			<fxs-button class="open-search-button" caption="LOC_UI_FRIENDS_OPEN_SEARCH"
						action-key="inline-sys-menu"></fxs-button>
		</div>
	</div>
	<div class="mp-friends-close-div relative left-192">
		<fxs-close-button class="mp-friends-close" data-audio-group-ref="audio-mp-friends"
						  data-audio-close-selected="friends-close-selected"></fxs-close-button>
	</div>
</fxs-div>
