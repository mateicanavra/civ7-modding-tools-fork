<fxs-frame class="grow mt-24" frame-style="f1">
	<div class="relative flex flex-row flex-auto dlc-main-container">
		<div class="relative flex flex-col dlc-image"></div>
		<div class="relative flex flex-col flex-auto dlc-content-container w-2\/3 px-10">
			<fxs-scrollable class="dlc-viewer-scrollable">
				<div class="relative flex flex-col dlc-text-container grow">
					<fxs-header class="dlc-name"></fxs-header>
					<div class="dlc-text relative font-body text-base"></div>
				</div>
			</fxs-scrollable>
			<div class="relative flex flex-row relative button-container mt-6 flex flow-row-wrap justify-center"
				 data-bind-class-toggle="hidden:{{g_NavTray.isTrayRequired}}">
				<fxs-button class="buy hidden mr-2" caption="LOC_UI_STORE_BUY" tabindex="-1"></fxs-button>
				<fxs-button class="cancel" caption="LOC_GENERIC_BACK" tabindex="-1"></fxs-button>
			</div>
		</div>
	</div>
</fxs-frame>
