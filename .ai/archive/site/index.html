<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civ VII Docs</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    body { padding: 2rem; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; }
    .card { border: 1px solid #eaeaea; border-radius: 8px; padding: 1rem; background: #fff; }
    .card h2 { margin-top: 0; }
    a.button { display: inline-block; margin-top: 0.5rem; padding: 0.5rem 0.75rem; border-radius: 6px; background: #42b983; color: #fff; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Civilization VII Documentation</h1>
  <p>Select a documentation site to open:</p>
  <div class="grid">
    <div class="card">
      <h2>Community Docs</h2>
      <p>Guides, patterns, TypeScript tooling, and community references.</p>
      <a class="button" href="community/index.html">Open Community Docs</a>
    </div>
    <div class="card">
      <h2>Official Modding</h2>
      <p>Official guides and examples (markdown-converted) from Firaxis snapshot.</p>
      <a class="button" href="civ7-official/modding/index.html">Open Official Modding</a>
    </div>
  </div>
</body>
</html>
