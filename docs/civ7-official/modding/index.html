<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Civ VII Official Modding</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Official guides and examples for Civilization VII modding">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* Optional minor tweaks */
    .cover-main>p { opacity: 0.85; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Civ VII Official Modding',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      relativePath: true,
      coverpage: true,
      alias: {
        '/guides/Index.md': '/guides/guide-index.md',
        '/guides/Getting%20Started.md': '/guides/getting-started.md',
        '/guides/modinfo%20Files.md': '/guides/modinfo-files.md',
        '/guides/Database%20Modding.md': '/guides/database-modding.md',
        '/guides/The%20Modifier%20System.md': '/guides/the-modifier-system.md',
        '/guides/Narrative%20Events.md': '/guides/narrative-events.md',
        '/Examples/(.*)': '/examples/$1'
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search official guides',
        noData: 'No results found',
        depth: 6
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <!-- docsify include-template plugin for embedding external files inside fenced code -->
  <script src="//unpkg.com/docsify-include-template/dist/docsify-include-template.js"></script>
  <!-- Local plugin: code-slicer (enables fenced code blocks with `lines=START-END`) -->
  <script src="plugins/code-slicer.js"></script>
  <style>
    details.code-example {
      margin: 1rem 0;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: .25rem .75rem .5rem .75rem;
      background: var(--docsify-example-bg, #fff);
    }
    details.code-example > summary {
      cursor: pointer;
      font-weight: 600;
      list-style: none;
    }
    details.code-example > summary::-webkit-details-marker { display: none; }
  </style>
</body>
</html>
