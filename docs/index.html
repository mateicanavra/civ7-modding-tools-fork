<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.min.css">
  <style>
    :root {
      /* Sidebar */
      --sidebar-width: 280px;
      --sidebar-background: #f8f9fa;
      --sidebar-border-color: #e9ecef;

      /* Content */
      --content-max-width: 900px;

      /* Colors */
      --theme-color: #3b82f6;
      --link-color: #3b82f6;
      --link-color--hover: #1d4ed8;

      /* Code */
      --code-font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Consolas, monospace;
      --code-font-size: 0.875em;
      --code-block-border-radius: 6px;
      --code-inline-background: #f1f5f9;
      --code-inline-color: #1e293b;

      /* Typography */
      --base-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --base-font-size: 16px;
      --base-line-height: 1.7;

      /* Headings */
      --heading-color: #1e293b;
      --heading-font-weight: 600;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --sidebar-background: #1e1e1e;
        --sidebar-border-color: #333;
        --base-background-color: #121212;
        --base-color: #e4e4e7;
        --heading-color: #fafafa;
        --code-inline-background: #2d2d2d;
        --code-inline-color: #e4e4e7;
      }

      .sidebar {
        border-right: 1px solid var(--sidebar-border-color);
      }
    }

    /* Sidebar refinements */
    .sidebar {
      border-right: 1px solid var(--sidebar-border-color);
      padding-top: 1.5rem;
    }

    .sidebar-nav {
      padding: 0 1rem;
    }

    .sidebar-nav li {
      margin: 0.25rem 0;
    }

    .sidebar-nav a {
      padding: 0.375rem 0.75rem;
      border-radius: 6px;
      display: block;
      transition: background-color 0.15s ease;
    }

    .sidebar-nav a:hover {
      background-color: rgba(59, 130, 246, 0.1);
    }

    .sidebar-nav .active > a {
      background-color: rgba(59, 130, 246, 0.15);
      color: var(--theme-color);
      font-weight: 500;
    }

    /* Nested items */
    .sidebar-nav ul ul {
      padding-left: 1rem;
      border-left: 1px solid var(--sidebar-border-color);
      margin-left: 0.75rem;
    }

    /* App name / title */
    .app-name-link {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--heading-color) !important;
      padding: 0 1rem 1rem;
      display: block;
      border-bottom: 1px solid var(--sidebar-border-color);
      margin-bottom: 1rem;
    }

    /* Content area */
    .markdown-section {
      padding: 2rem 3rem;
    }

    .markdown-section h1 {
      font-size: 2rem;
      margin-top: 0;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--sidebar-border-color);
    }

    .markdown-section h2 {
      font-size: 1.5rem;
      margin-top: 2.5rem;
    }

    .markdown-section h3 {
      font-size: 1.25rem;
      margin-top: 2rem;
    }

    /* Code blocks */
    .markdown-section pre {
      background: #1e293b;
      border-radius: var(--code-block-border-radius);
      padding: 1rem 1.25rem;
    }

    .markdown-section pre code {
      color: #e2e8f0;
      font-family: var(--code-font-family);
    }

    /* Inline code */
    .markdown-section code:not([class*="lang-"]) {
      background: var(--code-inline-background);
      color: var(--code-inline-color);
      padding: 0.125rem 0.375rem;
      border-radius: 4px;
      font-size: var(--code-font-size);
    }

    /* Tables */
    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
    }

    .markdown-section th,
    .markdown-section td {
      padding: 0.75rem 1rem;
      border: 1px solid var(--sidebar-border-color);
      text-align: left;
    }

    .markdown-section th {
      background: var(--sidebar-background);
      font-weight: 600;
    }

    /* Blockquotes */
    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color);
      background: var(--sidebar-background);
      padding: 1rem 1.25rem;
      margin: 1.5rem 0;
      border-radius: 0 6px 6px 0;
    }

    .markdown-section blockquote p {
      margin: 0;
    }

    /* Search */
    .search {
      margin: 0 1rem 1rem;
      border-bottom: none !important;
    }

    .search input {
      border: 1px solid var(--sidebar-border-color) !important;
      border-radius: 6px !important;
      padding: 0.5rem 0.75rem !important;
      font-size: 0.875rem !important;
      background: var(--base-background-color, #fff) !important;
    }

    .search input:focus {
      border-color: var(--theme-color) !important;
      outline: none !important;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15) !important;
    }

    /* Matching text highlight */
    .search .matching-post {
      border-bottom: 1px solid var(--sidebar-border-color);
    }

    /* Hide docsify corner badge if present */
    .github-corner {
      display: none;
    }

    /* Collapsible folder styling */
    .sidebar-nav li > p {
      font-weight: 600;
      color: var(--heading-color);
      margin: 0.5rem 0 0.25rem;
      padding: 0.375rem 0.75rem;
      cursor: pointer;
      border-radius: 6px;
      user-select: none;
    }

    .sidebar-nav li > p:hover {
      background-color: rgba(59, 130, 246, 0.08);
    }

    /* Arrow indicators */
    .sidebar-nav li > p::before {
      content: 'â–¶';
      display: inline-block;
      margin-right: 0.5rem;
      font-size: 0.65em;
      transition: transform 0.2s ease;
    }

    .sidebar-nav li.open > p::before {
      transform: rotate(90deg);
    }

    /* Collapsed state */
    .sidebar-nav li > ul {
      display: none;
    }

    .sidebar-nav li.open > ul {
      display: block;
    }

    /* Make top-level always visible */
    .sidebar-nav > ul > li > ul {
      display: block;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Better focus states for accessibility */
    a:focus,
    button:focus,
    input:focus {
      outline: 2px solid var(--theme-color);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Project Docs',
      homepage: 'DOCS.md',
      loadSidebar: '_sidebar.md',
      autoHeader: true,
      subMaxLevel: 10,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },

      // Search plugin config
      search: {
        placeholder: 'Search docs...',
        noData: 'No results found',
        depth: 6,
        pathNamespaces: ['/']
      },

      // Better code copy
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied'
      }
    }
  </script>

  <!-- Core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
